<form (submit)="addTodo()">
  <mat-form-field>
    <mat-label>ToDo</mat-label>
    <input
      matInput
      type="text"
      name="inputTodo"
      placeholder="Enter todo..."
      class="todo-input"
      [formControl]="todoFormControl"
    />
  </mat-form-field>
  &nbsp;
  <button mat-raised-button type="submit" class="todo-submit">Add Todo</button>
</form>

<table mat-table [dataSource]="todos()" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef>Item</th>
    <td mat-cell *matCellDef="let element">{{ element.item }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="completedAt">
    <th mat-header-cell *matHeaderCellDef>CompletedAt</th>
    <td mat-cell *matCellDef="let element">{{ element.completedAt }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
